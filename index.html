<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9マスパズル</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .puzzle-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px;
      width: 90vmin;
      height: 90vmin;
      max-width: 400px;
      max-height: 400px;
      position: relative;
    }
    .tile {
      background-image: url('image/puzzle.jpg');
      background-size: 300% 300%;
      transition: transform 0.3s ease;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      user-select: none;
    }
    .empty {
      background-color: #f0f0f0;
      cursor: default;
    }
    .completed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 100;
      border: 5px solid #fff;
    }
  </style>
</head>
<body>
  <div class="puzzle-container" id="puzzle">
    <img src="image/puzzle.jpg?version=1" id="completedImage" class="completed">
  </div>

  <script>
    const puzzleContainer = document.getElementById('puzzle');
    const completedImage = document.getElementById('completedImage');
    let tiles = [1, 2, 3, 4, 5, 6, 7, 8, null];

    // シャッフルが解けるパズルか確認
    function isSolvable(array) {
      let inversions = 0;
      for (let i = 0; i < array.length; i++) {
        for (let j = i + 1; j < array.length; j++) {
          if (array[i] && array[j] && array[i] > array[j]) {
            inversions++;
          }
        }
      }
      return inversions % 2 === 0;
    }

    // 解ける配置でシャッフル
    function shuffle(array) {
      do {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      } while (!isSolvable(array));
    }

    // パズルの描画
    function drawPuzzle() {
      puzzleContainer.innerHTML = '';
      tiles.forEach((tile, index) => {
        const tileElement = document.createElement('div');
        if (tile === null) {
          tileElement.classList.add('empty');
        } else {
          tileElement.classList.add('tile');
          const x = (tile - 1) % 3 * -100;
          const y = Math.floor((tile - 1) / 3) * -100;
          tileElement.style.backgroundPosition = `${x}px ${y}px`;
          tileElement.addEventListener('click', () => moveTile(index));
          tileElement.addEventListener('touchstart', () => moveTile(index)); // タッチイベント追加
        }
        puzzleContainer.appendChild(tileElement);
      });
      puzzleContainer.appendChild(completedImage); // 完成画像を常に配置
    }

    // タイルの移動
    function moveTile(index) {
      const emptyIndex = tiles.indexOf(null);
      const validMoves = [];

      if (emptyIndex % 3 !== 0) validMoves.push(emptyIndex - 1); // 左
      if (emptyIndex % 3 !== 2) validMoves.push(emptyIndex + 1); // 右
      if (emptyIndex - 3 >= 0) validMoves.push(emptyIndex - 3); // 上
      if (emptyIndex + 3 < 9) validMoves.push(emptyIndex + 3);  // 下

      if (validMoves.includes(index)) {
        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
        animateTile(index, emptyIndex);
        drawPuzzle();
        checkWin();
      }
    }

    // タイルのアニメーション
    function animateTile(fromIndex, toIndex) {
      const tilesElements = document.querySelectorAll('.tile, .empty');
      const fromTile = tilesElements[fromIndex];
      const toTile = tilesElements[toIndex];
      
      const fromRect = fromTile.getBoundingClientRect();
      const toRect = toTile.getBoundingClientRect();
      
      const deltaX = toRect.left - fromRect.left;
      const deltaY = toRect.top - fromRect.top;
      
      fromTile.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
      setTimeout(() => {
        fromTile.style.transform = '';
      }, 300);
    }

    // クリア判定と完成画像表示
    function checkWin() {
      const isSolved = tiles.slice(0, 8).every((tile, index) => tile === index + 1) && tiles[8] === null;
      if (isSolved) {
        setTimeout(() => {
          completedImage.style.display = 'block';
          alert('おめでとう！パズル完成！');
        }, 300);
      }
    }

    // 初期化 with エラーハンドリング
    try {
      shuffle(tiles);
      drawPuzzle();
    } catch (error) {
      alert('エラー発生: ' + error.message);
    }
  </script>
</body>
</html>
